<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        :root {
            --rich-black: #00171F;
            --prussian-blue: #003459;
            --non-photo-blue: #ADEBFF;
            --white: #FFFFFF;
            --light-gray: #F4F4F4;
            --soft-peach: #E6D1C3;
        }
        body {
            background-color: var(--white);
            color: var(--prussian-blue);
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--light-gray);
        }
        .illustration {
            width: 80%;
            max-width: 400px;
            margin-bottom: 30px;
        }
        .welcome-text {
            font-size: 24px;
            margin-bottom: 20px;
            color: var(--prussian-blue);
        }
        .input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
        }
        .input-container input {
            width: 80%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 25px;
            border: 1px solid var(--prussian-blue);
            font-size: 16px;
            color: var(--rich-black);
            background-color: var(--white);
        }
        .input-container input::placeholder {
            color: var(--prussian-blue);
        }
        .input-icon {
            position: relative;
            width: 80%;
            margin-bottom: 15px;
        }
        .input-icon img {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
        }
        .input-icon input {
            padding-left: 50px;
        }
        .login-button {
            width: 80;
            padding: 10px;
            border: none;
            border-radius: 25px;
            background-color: var(--prussian-blue);
            color: var(--white);
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        .login-button:hover {
            background-color: var(--rich-black);
        }
        .forgot-password {
            margin-top: 10px;
            color: var(--prussian-blue);
            cursor: pointer;
            text-decoration: underline;
        }
        .register-link {
            margin-top: 20px;
            color: var(--prussian-blue);
            cursor: pointer;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
        .illustration img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="illustration">
            <img src="/static/images/illustration.png" alt="illustration of someone unwinding">
        </div>

        <div class="welcome-text">Welcome</div>

        <form action="/login" method="POST">
            <div class="input-container">
                <!-- <div class="input-icon">
                    <img src="/static/images/user-icon.png" alt="User Icon">
                    <input type="text" name="username" placeholder="Username">
                </div> -->

                <div class="input-icon">
                    <img src="/static/images/email-icon.png" alt="Email Icon">
                    <input type="text" name="email" placeholder="Email">
                </div>

                <div class="input-icon">
                    <img src="/static/images/lock-icon.png" alt="Lock Icon">
                    <input type="password" name="password" placeholder="Password">
                </div>
            </div>

            <button class="login-button">Log in</button>
        </form>

        <div class="forgot-password">Forgot Password</div>

        <div class="register-link">
            <p>Don't Have an Account? <a href="/users/register">Register</a></p>
        </div>
    </div>

</body>
</html>
